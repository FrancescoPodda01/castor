# @package _global_

defaults:
  - /data/results_processors@_global_.results_processors:
    - camus/image_attributes_plot
    - camus/image_temporal_metrics
  - override /task: beta-vae
  - override /task/model: vae
  - override /data: camus

trainer:
  max_epochs: 200
  precision: 16

data:
  batch_size: 128
  labels: [bg, lv, myo]
  use_sequence: True

task:
  optim:
    lr: 5e-4
    weight_decay: 1e-3

run_time_min: 500
