latent_space_temporal_metrics:
  _target_: castor.results.camus.latent_space_temporal_metrics.LatentSpaceTemporalMetrics

  # Base ResultsProcessor options
  progress_bar: ${trainer.enable_progress_bar}
  multiprocessing: ${results_processors_multiprocessing}

  # Options specific to ResultsProcessor using CAMUS results iterators
  results_path: ${data.predict.write_path}
  use_sequence: ${data.use_sequence}

  # Options specific to `LatentSpaceTemporalMetrics`
  input: 'pred/z'
  attr_dims:
    lv_area: 0
    lv_base_width: 1
    lv_length: 2
    lv_orientation: 3
    myo_area: 4
    epi_center_x: 5
    epi_center_y: 6
  normalization_cfg: ${hydra:runtime.choices.task}
  measure_thresholds: False
  threshold_margins: null
  inconsistent_frames_only: False
